# Replica Configuration for Ferrous

# Network settings
bind 127.0.0.1
port 6380
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Authentication
requirepass mysecretpassword

# General settings
databases 16
loglevel notice
daemonize no

# RDB persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump_replica.rdb
dir ./data/replica

# AOF settings
appendonly no
appendfilename "appendonly_replica.aof"
appendfsync everysec

# Replication settings - as replica
replicaof 127.0.0.1 6379