# Master Configuration for Ferrous

# Network settings
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Authentication
requirepass mysecretpassword

# General settings
databases 16
loglevel notice
daemonize no

# RDB persistence
save 900 1
save 300 10
save 60 10000
dbfilename dump_master.rdb
dir ./data/master

# AOF settings
appendonly no
appendfilename "appendonly_master.aof"
appendfsync everysec

# Replication settings - as master (no replicaof directive)