# Ferrous Development Configuration  
# Optimized for observability and debugging with monitoring enabled

[server]
databases = 16
daemonize = false
log_level = "Debug"
log_file = ""
show_logo = true

[network]
bind_addr = "127.0.0.1"
port = 6379
max_clients = 1000
tcp_backlog = 128
timeout = 0
tcp_keepalive = 300

[rdb]
enabled = true
filename = "dump.rdb"
dir = "."
auto_save = true
save_rules = [[900, 1], [300, 10], [60, 10000]]

[aof]
enabled = false
filename = "appendonly.aof"
dir = "."
fsync_policy = "EverySecond"

[memory]
max_memory = 0  # Unlimited
max_memory_policy = "NoEviction"
max_memory_samples = 5

[replication]
# Replication disabled by default

[monitoring]
# Monitoring enabled for development and debugging
slowlog_enabled = true
monitor_enabled = true
stats_enabled = true

# Detailed monitoring configuration
slowlog_threshold_micros = 1000   # 1ms threshold for detailed analysis
slowlog_max_len = 256            # More entries for development